<div class="container-fluid jobportal-login-bg">
  <div class="d-flex justify-content-center" style="padding-top: 10%;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">

      <small class="form-text text-muted"
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
          Email address not well formed.!
      </small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>

    <div class="itinerate-alert-warning-login" style="color: red;" role="alert" *ngIf="showLoginError">
      {{errorMessage}}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
</div>
